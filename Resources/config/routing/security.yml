MesdUserBundle_login:
    pattern: /login
    defaults: { _controller: MesdUserBundle:Security:login }

MesdUserBundle_check:
    pattern: /login_check
    defaults: { _controller: MesdUserBundle:Security:check }
    methods:  [POST]

MesdUserBundle_logout:
    pattern: /logout
    defaults: { _controller: MesdUserBundle:Security:logout }