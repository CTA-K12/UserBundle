Mesd\UserBundle\Entity\FilterAssociation:
    type: entity
    table: mesd_user_filter_association
    repositoryClass: Mesd\UserBundle\Repository\FilterAssociationRepository

    fields:
        id:
            id: true
            type: integer
            nullable: false
            generator:
                strategy: AUTO
        name:
            type: string
            column: name
            nullable: false
        trail:
            type: text
            column: trail
            nullable: false

    manyToMany:
        filterJoin:
            targetEntity: FilterJoin
            mappedBy: filterAssociation

        filterEntity:
            targetEntity: FilterEntity
            inversedBy: filterAssociation
            cascade: {  }
            joinTable:
                name: filter_association__filter_entity
                joinColumns:
                    filter_association_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    filter_entity_id:
                        referencedColumnName: id
